<html>

<head>
    <title>
        Class Inheritance
    </title>
</head>

<body>  
<h2>
    JavaScript Inheritance
</h2>
<p id="details"></p>
    <script>
        class Car{
            constructor(brand){
                this.carname=brand;
            }
            present(){
                return 'I have a '+this.carname;
            }
        }
        Car model extends Car{
            constructor(brand,mod){
                super(brand);
                this.model=mod;
            }
        
        show(){
            return this.present()+', It ia a'+this.model;
        }
        }
        let myCar = new Model("Ford","Mustang");
        document.getElementById("details").innerHTML=myCar.show();
    </script>

</body>

</html>
